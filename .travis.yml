language: node_js
node_js:
- '7'
- '6'

before_deploy:
- npm i gulp -g
- gulp build-release



deploy:
  provider: releases
  api_key:
    secure: 
  file: release/pigallery2.zip
  skip_cleanup: true
  on:
    repo: bpatrik/PiGallery2
    tags: true

  provider: heroku
  api_key:
    secure: 
  app: pigallery2
  on:
    repo: bpatrik/PiGallery2

cache:
  directories:
  - node_modules

script:
- npm run build
- npm test
