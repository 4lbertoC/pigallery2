<div class="imgContainer" #imgContainer>
    <img *ngIf="showThumbnail()"
         [style.width.%]="imageSize.width"
         [style.height.%]="imageSize.height"
         [src]="thumbnailPath()"/>

  <img *ngIf="gridPhoto !== null && loadImage"
       [style.width.%]="imageSize.width"
       [style.height.%]="imageSize.height"
       [src]="gridPhoto.getPhotoPath()"
       (load)="onImageLoad()"
       (error)="onImageError()"/>

</div>
